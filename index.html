<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Кадастровое агентство</title>
    </head>
    <body>
        <header>
            <div class="left-header">
                <div class="logo"><img src="img/logo.png" class="logo"></div>
                <div class="title-company">Кадастровое агентство</div>
            </div>
            <div class="right-header">
                <div class="adress-header">
                    <img src="img/locate.svg" alt="">
                    ул. Худякова, д. 11, оф. 12
                </div>
                <div class="tel-header"><a href="tel:+79220100245">+7 (922) 010-02-45</a></div>
            </div>
        </header>
        <main>
            <div class="preview">
                <div class="preview-left">
                    <h1>Кадастровые,<br>геодезические работы<br>в челябинской области</h1>
                    <div class="preview-services">
                        <div class="service"><img src="img/service.svg" class="img-service">Межевание</div>
                        <div class="service"><img src="img/service.svg" class="img-service">Технический план</div>
                        <div class="service"><img src="img/service.svg" class="img-service">Технический паспорт</div>
                        <div class="service"><img src="img/service.svg" class="img-service">Вынос точек</div>
                    </div>
                    <div class="btn-call"><a href="tel:+79220100245">Позвонить</a></div>
                </div>
                <div class="preview-right"><img src="https://via.placeholder.com/480x400" class="img-preview"></div>
            </div>
        </main>
    </body>
</html>
